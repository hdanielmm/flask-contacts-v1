{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <form action="/update/{{contact.id}}" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="fullname" placeholder="Fullname" value="{{contact.fullname}}">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="phone" placeholder="Phone" value="{{contact.phone}}">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Email" value="{{contact.email}}">
        </div>
        <div class="form-group d-grid gap-2">
            <button class="btn btn-success btn-lg" type="submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}
